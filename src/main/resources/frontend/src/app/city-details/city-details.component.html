<!-- header -->
<mat-toolbar>
  <span>City Details</span>
</mat-toolbar>

<div class="edit-city">
  <form #f="ngForm" (ngSubmit)="editCity(f)" novalidate>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Edit City name</mat-label>
        <input matInput type="text" ngModel name="name" [(ngModel)]="city.name">
      </mat-form-field>
      <button class="save-button-row" mat-raised-button color="warn">Save Changes</button>

    </div>

    <mat-form-field class="edit-url-field" appearance="fill">
      <mat-label>Edit City URL</mat-label>
      <input matInput type="text" ngModel name="url" [(ngModel)]="city.imageUrl">
    </mat-form-field>

  </form>
</div>

<mat-card class="edit-city">
  <img class="image-container" src="{{city.imageUrl}}">
</mat-card>
